<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		float: left;
		margin: 20px;
		
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	//$(document).ready(function() {
	$(function() {
		//alert(1);
		
		var fruits = ['apple','banana','orange','melon'];
		var cars = ['sonata','morning','genesis'];
		
		// 반복해서 배열의 내용을 넣을거임!
		// 변수는 따옴표 X
		$(fruits).each(function(index, value) {
			// 변수명이 어떻든 간에 각각 배열의 방번호와 값을 가져온다.
			// alert(index +","+ value);
			
			$('#fruit_list').append('<li>' + index + ":" + value + "</li>");
		}); //each
		
		
		//$(cars).each(function(index) {
		$.each(cars, function(index) {
			$('#car_list').append('<li>' + index + "," + cars[index] + '</li>');
		}); //each
		
		
		$(fruits).each(function(index, value) {
			$('#fruit_list2').prepend('<li>' + index + ":" + value + "</li>");
		}); //each
		
		
		$.each(cars, function(index) {
			//$('#car_list2').prepend('<li>' + index + "," + cars[index] + '</li>');
			$('<li>' + index + "," + cars[index] + '</li>').prependTo('#car_list2');
		}); //each
		
	}); //ready
</script>
</head>
<body>
	<div>
		<b>좋아하는 과일</b>
		<ul id="fruit_list"></ul>
	</div>
	
	<div>
		<b>갖고 싶은 자동차</b>
		<ul id="car_list"></ul>
	</div>
	
	<div>
		<b>좋아하는 과일2</b>
		<ul id="fruit_list2"></ul>
	</div>
	
	<div>
		<b>갖고 싶은 자동차2</b>
		<ul id="car_list2"></ul>
	</div>
	
</body>
</html>
