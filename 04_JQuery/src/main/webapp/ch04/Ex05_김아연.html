<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 100px;
		height: 100px;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		//배열생성
		img = '../images/';
		arr = ["a.jpg","b.jpg","c.jpg","d.jpg","e.jpg"];
		// 0~4 사이의 정수난수 발생. 3이나오면 3번방 이미지 가져오기.
		// 난수발생한 이미지가 각 칸에 들어간다.
		
		$("#create").click(function() {
			// $('#divTable').empty();
			// 또는 맨밑줄에서 append 가 아닌, html을 작성해도 된다.
			
			tableStr = '<table border=1>';
			
			// val() : 입력한 값을 가져올 때 사용하는 함수.
			rNum = $('#row').val();
			cNum = $('#col').val();
			
			if(isNaN(rNum)){
				alert('숫자만 입력하세요');
				$('#row').select();
			}
			if(isNaN(cNum)){
				alert('숫자만 입력하세요');
				$('#col').select();
			}
			
			for(i=0; i<rNum; i++){
				tableStr += '<tr>';
				for(j=0; j<cNum; j++){
					num = parseInt((Math.random())*5); // 난수
					tableStr += '<td><img src="' + img + arr[num] + '"></td>';
				}
				tableStr += '</tr>';
			}
			tableStr = '</table>';
			$('#divTable').html(tableStr);
			
		}); //click
	}); //ready
</script>
</head>
<body>
	<input type="text" id="row" value="2" size="5">행
	<input type="text" id="col" value="3" size="5">열
	<input type="button" id="create" value="테이블 동적 생성">
	<div id="divTable">
		<!-- table 위치는 여기! -->
	</div>
</body>
</html>
