<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		float: left;
		width: 150px;
		height: 300px;
		margin: 5px;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#menu1').click(function() {
			$.ajax({
				url : "menu.html", // 요청 url
				dataType : "html", // 반환타입
				success : function(data) {
					$('#msg1').html('성공 : '+data);
				},
				error : function(data) {
					$('#msg1').html('실패 : '+data);
				}
			}); //ajax
		}); //click
		
		$('#menu2').click(function() {

			$.ajax({
				url : 'menu.html',
				dataType : 'html',
				success : function(data) {
					$('#msg2').html($(data).find('li'));	
				},
				error : function(data) {
					$('#msg2').html('실패:'+data);
				}
			}); //ajax
		}); //click
		
	});
</script>
</head>
<body>
	<div>
		<a href="#" id="menu1">메뉴보기1</a>
		<span id="msg1"></span>
	</div>

	<div>
		<a href="#" id="menu2">메뉴보기2</a>
		<span id="msg2"></span>
	</div>
	
	<div style="clear:left">
		<h3>load 예제입니다</h3>
	</div>
</body>
</html>
