<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p {
		width: 400px;
		height: 90px;
		border: 1px solid black;
	}
	
	div{
		width: 400px;
		height: 65px;
		background: red;
		
		/* p영역 가리기 - 절대위치 설정 */
		position: absolute;
		top: 17px;
		left: 9px;
		
		text-align: center;
		font-size: 35px;
		padding-top: 25px; /* 안쪽여백 */
		
		display: none;
	}
	
	span{
		display: none;
		color: yellow;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#fadeIn').click(function() {
			$('div').fadeIn(1000, function() {
				$('span').fadeIn(2000);
			});
		});
		
		$('#fadeOut').click(function() {
			$('span').fadeOut(3000, function() {
				$('div').fadeOut(1000);
			});
		});
		
		$('#fadeToggle').click(function() {
			$('div').fadeToggle(3000, function() {
				$('span').fadeToggle(1000);
			});
		});
	}); // ready
</script>
</head>
<body>
	<p>
	불투명도를 점점 높여서 보이도록 한다.
	speed를 fast, normal, slow 또는 0이상의 숫자(밀리세컨드	단위)를 준다.
	에니메이션이 끝난 후에 실행할 함수를 지정한다.
	</p>
	<div>
		<span> S U C C E S S ! </span>
	</div>
	<button id="fadeIn">fadeIn</button>
	<button id="fadeOut">fadeOut</button>
	<button id="fadeToggle">fadeToggle</button>
</body>
</html>
