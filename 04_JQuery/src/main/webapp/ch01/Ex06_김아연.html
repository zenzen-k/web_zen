<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		
		sum = 0;
		$('td:nth-child(2)').each(function() {
			//alert($(this).text());
			sum += Number($(this).text());
			
			if($(this).text()>=80){
				$(this).css('backgroundColor','cyan');
				$(this).prev().css('backgroundColor','cyan');
				$(this).next().css('backgroundColor','cyan');
			} else if($(this).text()>=40){
				$(this).css('backgroundColor','yellow');
				$(this).siblings().css('backgroundColor','yellow');
			} else{
				//$(this).css('backgroundColor','red');
				$(this).parent().css('backgroundColor','red');
			}
		});
		
		$('td:nth-child(3)').each(function() {
			if($(this).text() == '남'){
				$(this).css('color','green');
				$(this).siblings().css('color','green');
			} else {
				$(this).parent().css('color','orange');
			}
		});
		
		//alert(sum);
		$('.result').append("총합 : " + sum + "<br>");
		$('.result').append("평균 : " + sum/$('td:nth-child(2)').length);
	});
</script>
</head>
<body>
	<table border='1'>
		<tr>
			<th width="100">이름</th>
			<th width="100">점수</th>
			<th width="100">성별</th>
		</tr>

		</tr>

		</tr>
		
		<tr>
			<td>박보검</td>
			<td>22</td>
			<td>남</td>
		</tr>
		
		<tr>
			<td>유아</td>

			<td>여</td>
		</tr>
		
		<tr>
			<td>민지</td>
