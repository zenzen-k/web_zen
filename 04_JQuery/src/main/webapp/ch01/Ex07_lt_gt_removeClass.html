<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	tr{
		background-color: yellow;
	}
	.bluePink{
		color: blue;
		background-color: pink;
	}
	.orange{
		background-color: orange;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('td').addClass('bluePink');
		
		// 2보다 작은 td칸에 bluePink 클래스 삭제
		$('td:lt(2)').removeClass('bluePink');
		$('td:gt(7)').removeClass('bluePink');
		$('td:gt(9)').addClass('orange');
	});
</script>
</head>
<body>
	<table border='1'>
		<tr>
			<td>one</td>
			<td>two</td>
			<td>three</td>
		</tr>
		<tr>
			<td>four</td>
			<td>five</td>
			<td>six</td>
		</tr>
	</table>
	
	<br><br>
	
	<table border='1'>
		<tr>
			<td>one</td>
			<td>two</td>
			<td>three</td>
		</tr>
		<tr>
			<td>four</td>
			<td>five</td>
			<td>six</td>
		</tr>
	</table>
</body>
</html>
