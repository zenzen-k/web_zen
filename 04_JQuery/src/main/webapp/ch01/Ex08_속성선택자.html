<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.spotlight{
		background-color: yellow;
	}
	.redText{
		color: red;
	}
	.largeText{
		font-size: 30pt;
	}
	.italicText{
		font-style: italic;
	}
	.under{
		text-decoration: underline;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('span[id]').addClass('spotlight');
		$('span[id=simple1]').addClass('redText');
		$('span[id!=simple1]').addClass('largeText');
		$('span[id ^= simple]').addClass('italicText');
		$('span[id *= text]').addClass('under');
		$('span[id $= 3]').removeClass('under');
	});
</script>
</head>
<body>
	<span id="simpletext1">simple</span>
	<span class="simple2">jQuery</span>
	<span id="simpletext3">basic</span>
	<span id="simple4">example</span>
	<span id="complex5">book</span>
</body>
</html>
