<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		
		cnt = 0;
		
		// 이미지에 여러가지 이벤트 처리를 할거임 이번에는 이벤트마다 동작을 다르게 작성~
		$('img').bind({
			
			/* 마우스 올렸을 때 */
			'mouseover' : function() {
				//alert('mouseover');
				cnt++;
				if(cnt==5){
					$('img').unbind();
				}
				
				/* 이미지 변경하기 */
				$('img').attr('src','../images/but2.gif');
			},
			
			/* 마우스 치웠을 때. 따옴표생략 가능하당~*/
			mouseout : function() {
				//alert('mouseout');
				cnt++;
				if(cnt==5){
					$('img').unbind();
				}
				$('img').attr('src','../images/but1.gif');
			},
			
			/* 클릭 했을 때 */
			click : function() {
				//alert('click');
				$('img').unbind();
			}
			
		}); // bind
		
	}); // ready
</script>
</head>
<body>
	<img src="../images/but1.gif">
</body>
</html>
