<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		
		$('#sel').change(function() {
			//alert(1);
			$('#img').attr('src','../images/'+ $(this).val()); // $(this).attr('value')
			
		}).change(); 
		// 강제로 change를 호출
		
	}); // ready
</script>
</head>
<body>
	<form name="frm">
		<table>
			<tr>
				<td>
					<select id='sel'>
						<option value="strawberry.gif">딸기</option>
						<option value="banana.gif">바나나</option>
						<option value="apple.gif" selected>사과</option>
					</select>
				</td>
					
				<td>
					<img id='img'>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
