<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex01</title>
</head>
<body>
	<h1>블록 요소에 인라인 방식으로 CSS 적용하기</h1>
	<!-- 인라인 스타일로 p 요소에 CSS를 적용합니다. -->
	<!-- 글자 크기 12px, 여러개의 속성을 작성할 땐 세미콜론(;)을 사용한다 -->
	<!-- 인라인 스타일 : 해당 p에만 적용되는 것 -->
	<p style="font-size:12px; color:pink; line-height:250%; background-color:gray;"> 
		Vegetables fit for use are recognized by the small sprout.<br /> 쓸모있는
		야채는 어린 싹으로 알 수 있다. 될성 싶은 나무는 떡잎부터 알아본다.
	</p>
	
	<p style="font-size:18px; color:white; line-height:200%; background-color:olive;">CSS공부중</p>
	
</body>
</html>
