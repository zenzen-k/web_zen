<!DOCTYPE HTML>
<html>
	<head>
		<title>이미지 요소를 세로로 배치하기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
				body { 
						margin-top:30px;
						}
				h1 {
						font:20px "맑은 고딕",돋움,arial; 
						color:#fff;
						background-color:#690;
						border-radius:20px;
						padding:5px 30px;
						margin-bottom:20px;
				}
				#newBookBox {
					margin:30px auto; /* 오토설정으로 가운데 위치 */
					width:400px;
					background-color:#cc9;
					border-radius:10px;
					padding:20px;
				}
				/* img Layout */
				img {
					display: block; /* 인라인요소를 블록요소로 변경함 */
					margin: 10px auto;
					border: 3px solid #999;
				}
				
		</style>
	</head>

	<body>
		<div id="newBookBox">
			<h1>New Book</h1>
			<div>
				<img src="images/new_book1.gif" width="80" height="100" alt="파워포인트" />
				<img src="images/new_book2.jpg" width="80" height="100" alt="아이폰 프로그래밍" />
				<img src="images/new_book3.gif" width="80" height="100" alt="프레젠테이션" />
				<img src="images/new_book4.gif" width="80" height="100" alt="포토샵" />
			</div>
		</div>
	</body>
</html>
