<!DOCTYPE HTML>
<html>
	<head>
		<title>해상도 크기에 따라 디자인 다르게 설정하기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body{
				/* 반복 자동 설정 */
				background: url("images/pattern.png"); /* background-image 사용해도 ㄱㅊ */
			}
			h1 span{
				display: none;
			}
			/* Media Query */
			/* and 옆에 괄호 쓸 때 띄어쓰기 꼭 하기!! */
			@media only screen and (min-width:320px) and (max-width:799px){
				h1{
					background: url(images/1.png) no-repeat center top;
					height: 300px;
				}
			}
			@media only screen and (min-width:800px) and (max-width:1024px){
				h1{
					background: url(images/2.png) no-repeat center top;
					height: 500px;
				}
			}
			@media only screen and (min-width:1025px){
				h1{
					background: url(images/3.png) no-repeat center top;
					height: 700px;
				}
			}
		</style>
	</head>

	<body>
		<h1><span>What is Responsive Web Design?</span></h1>
		<div>
			<input type="button" value="Learn More" class="btn" />
		</div>
	</body>
</html>
