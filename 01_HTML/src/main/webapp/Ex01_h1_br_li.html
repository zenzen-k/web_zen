<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫번째 예제</title>
</head>
<body>
	Ex01.html 예제입니다.<br><br><br>
	<h1>h1 제목이 들어가는 자리 </h1>
	<h2>h2 제목이 들어가는 자리 </h2>
	<h3>h3 제목이 들어가는 자리 </h3>
	<hr>
	<h4>h4 제목이 들어가는 자리 </h4>
	<h5>h5 제목이 들어가는 자리 </h5>
	<h6>h6 제목이 들어가는 자리 </h6>
	
	<br><br>
	
	<!-- ul : unordered list  -->
	<h2>Web 표준(비순서 목록 표현)</h2>
	<ul type="circle"> <!-- 태그속성 = 값 / disc :기본 / circle : 비어있는 원 / square : 사각형 -->
		<li> HTML </li>
		<li> CSS </li>
		<li> JavaScript </li>
		<li> jQuery </li>
	</ul>
	
	<!-- ol : ordered list 순서가 있는 목록. 순위 같은 것 -->
	<h3>2023년 2월 3째주 영화 예매 순위(순서 목록 표현)</h3>
	<ol type="i"> <!-- 태그속성 = 값 / 1 : 기본값 / a : a,b,c... / i : 로마숫자 -->
		<li>아바타2</li>
		<li>유령</li>
		<li>슬램덩크</li>
		<li>장화신은 고양이</li>
	</ol>
	
</body>
</html>
