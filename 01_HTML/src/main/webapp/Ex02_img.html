<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex02예제</title>
</head>
<body><!-- 여기 안에 쓴 내용이 본문으로 들어간다 -->
	<h1>img 요소로 이미지 삽입하기</h1>
	<hr>
	<div> <!-- 영역을 나누고 싶을 때 사용하는 태그. ex) 문단같은 -->
	<figure> <!-- 한묶음! 약간 들여쓰기되는 ,,  -->
		<figcaption>이미지의 제목</figcaption>
		<!-- img는 닫는태그 있어도 되고 없어도 된다 -->
		<!-- 또는 이렇게 여는태그와 닫는태그 사이에 딱히 들어가는 것이 없다면, 마지막에 / 를 사용하여 마무리를 해주어도 좋다. -->
		<img src="./images/car1.jpg" width="400" height="350" title="흰색 클래식 자동차" alt="자동차 박람회 출품된 자동차">
	</figure>
	
	<figure>
		<figcaption>mint car</figcaption>
		<img src="images/car/car2.jpg" width="400" height="350" title="민트색 자동차" alt="자동차 박람회 출품차량" border="20">
	</figure>
	
	</div>
</body>
</html>
