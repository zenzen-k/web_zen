<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex03</title>
</head>
<body>
	<h1>audio 요소를 이용한 사운드 삽입하기</h1>
	<audio controls="controls" autoplay="autoplay">
		<source src="./media/music.ogg"> <!-- ogg : FireFox, Opera -->
		<source src="./media/music.mp3"> <!-- mp3 : 익스플로러, safari, chrome -->
	</audio>
	
	<hr>
	
	<h1>video 요소를 이용한 동영상 삽입하기</h1>
	<video width="350" height="250" controls="controls" autoplay="autoplay">
		<source src="media/myMovie.ogv"> <!-- ogv : FireFox, Opera -->
		<source src="media/myMovie.mp4"> <!-- mp4 : 익스플로러, safari, chrome -->
	</video>
</body>
</html>
