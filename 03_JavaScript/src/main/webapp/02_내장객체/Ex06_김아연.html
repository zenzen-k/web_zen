<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#picture{
		/* background-color: pnik; */
		width: 250px;
		height: 250px;
		margin-top: 10px;
	}
	img{
		width: 200px;
		height: 200px;
		border: 3px solid black;
	}
</style>
<script type="text/javascript">
	var f_selbox = new Array('여성복','남성복','아동복');
	
	var s_selboxText = new Array();
	s_selboxText[0] = new Array('회색바지', '검정바지', '반팔');
	s_selboxText[1] = new Array('점퍼', '코트', '양복','셔츠');
	s_selboxText[2] = new Array('오렌지원피스', '분홍원피스', '남자아동복');
	
	var s_selboxImage = new Array();
	s_selboxImage[0] = new Array('woman1.jpg', 'woman2.jpg', 'woman3.jpg');
	s_selboxImage[1] = new Array('man1.jpg', '남성코트.jpg', 'man3.jpg','셔츠.jpg');
	s_selboxImage[2] = new Array('child1.jpg', 'child2.jpg', 'child3.jpg');
	
	
	function init(){
		//alert("init test");
		closthform.firstSel.options[0] = new Option("카테고리 선택");
		closthform.secondSel.options[0] = new Option("의상 선택");
		
		/* 첫번째 select에 데이터 넣기 */
		for(i=0; i<f_selbox.length; i++){
			closthform.firstSel.options[i+1] = new Option(f_selbox[i]);
		}
	}
	
	function firstChan(){
		//alert("firstChan() test");
		/* 첫번째 select index */
		findex = closthform.firstSel.selectedIndex;
		
		/* 두번째 select 초기화하기 */
		for(i=closthform.secondSel.options.length; i>0; i--){
			closthform.secondSel.options[i] = null;
		}
		
		/* 두번째 select에 데이터 넣기 */
		for(i=0; i<s_selboxText[findex-1].length; i++){
			closthform.secondSel.options[i+1] = new Option(s_selboxText[findex-1][i]);
		}
	}
	
	function secondChan(){
		findex = closthform.firstSel.selectedIndex -1;
		sindex = closthform.secondSel.selectedIndex -1;
		
		/* 선택한 사진 출력 */
		area = document.getElementById("picture");
		area.innerHTML = "<h3>선택한 상품은</h3>"
					+ "<img src='./../images/" + s_selboxImage[findex][sindex] + "'></img>";
	}
</script>
</head>
<body onload="init()">
	<form name="closthform">
		<select id="firstSel" style="width: 120px" onchange="firstChan()"></select>
		<select id="secondSel" style="width: 120px" onchange="secondChan()"></select>
	</form>
	
	<div id="picture"></div>
</body>
</html>
