<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = new Array("kim", "lee");
	var b = ['park','choi','hong'];
	
	/* 연결하라는 의미 */
	var c = a.concat(b);
	document.write(c.length+"<br>");
	for(x in c){
		document.write(x + "/" + c[x] + ",");
	}
	document.write("<br>");
	
	var cSlice = c.slice(1, 3); // 가쟈올기
	document.write(cSlice + "<br>");
	
	cSort = c.sort();
	for(i=0; i<cSort.length; i++){
		document.write(cSort[i] + " ");
	}
	document.write("<br>");
</script>
</head>
<body>

</body>
</html>
