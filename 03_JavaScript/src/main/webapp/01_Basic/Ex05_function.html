<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// public void aa()~ 자바의 메서드
	// 자바스크립트의 메서드 -> 함수 라고 함,
	// 코드 작성 X
	function winter(p) { // winter 함수 정의
		if(p==true){
			alert("겨울은 추운 계절입니다");
		}
		else
			alert("겨울은 추운 계절이 아닙니다.");
	}
</script>
</head>
<body>
	<h2>겨울은 추운 계절인가요?</h2>	
	<form action="" method="">
		<!-- 클릭했을 때 함수호출 -->
		<input type="button" value="예" onClick="winter(true)"> 
		<input type="button" value="아니오" onClick="winter(false)">
	</form>
</body>
</html>
