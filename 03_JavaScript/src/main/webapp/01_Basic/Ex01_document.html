<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>나의</h3> <!-- 이건 html 언어당! -->
	이름은
	<!-- 아래는 자바스크립트 !! 영역안에 작성~~~ -->
	<script type="text/javascript">
		// 자바에서는 String, int, double 등의 자료형이 존재했었다.
		// 자바스크립트는 무조건 var 사용! 변수를 지정할때 사용하는 키워드다.
		var name = "아이유"; /* 변수 설정 */
		var age = 20;
		var heigth = 189.3;
		// 자바의 콘솔 출력은 System.out.println(name);
		// 자밬스크립트는 자바 명령어 사용 불가능함.
		document.write("<h1>name:" + name + "</h1><br><br>"); // 웹브라우저에 출력
		document.write("age:"+ age + "<br>")
		document.write("heigth:"+ heigth + "<br>")
	</script>
</body>
</html>
