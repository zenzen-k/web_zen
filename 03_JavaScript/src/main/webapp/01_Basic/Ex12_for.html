<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	for(i=6; i>0; i--){
		document.write("<h" + i + ">재미있는 자바스크립트</h" + i + ">");
	}
	
	document.write("5의 배수이면서 7의 배수인 수는 : ");
	var sum = 0;
	for(i=1; i<=100; i++){
		sum += i;
		if(i%5==0 && i%7==0){
			document.write(i + " , ");
		}
	}
	document.write("<br>1~100 합계 : " + sum + "<br>");
	
</script>
</head>
<body>
	<!-- <h6>재미있는 자바스크립트</h6>
	<h5>재미있는 자바스크립트</h5>
	<h4>재미있는 자바스크립트</h4>
	<h3>재미있는 자바스크립트</h3>
	<h2>재미있는 자바스크립트</h2>
	<h1>재미있는 자바스크립트</h1> -->
</body>
</html>
