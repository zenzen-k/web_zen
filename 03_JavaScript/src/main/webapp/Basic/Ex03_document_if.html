<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span{
		color: blue;
	}
</style>
<script type="text/javascript">
	var myName = prompt("이름을 입력하세요","아무개");
	
	if(myName == ""){ // 확인을 눌렀지만 값을 안넣음
		document.write("이름 누락");
	}
	else if(myName != null){ // 값을 넣고 확인을 누름
		document.write("myName: <span>" + myName + "</span> 입니다.<br>");
	}
	else{ // 취소버튼 누름
		document.write("취소 클릭함");
	}
</script>
</head>
<body>

</body>
</html>
