<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		border-collapse: collapse;
	}
	tr{
		text-align: left;
	}
	td{
		width: 400px;
		height: 40px;
	}
	.te{
		height: 100px;
	}
</style>
<script type="text/javascript">
	function check() {
		
		str = "입력하신 정보는 \n"
		
		/* 아이디 검사 */
		regexId = /^[a-zA-Z0-9]*$/;
		if(myform.id.value.length == 0){
			alert("아이디를 입력하세요");
			myform.id.focus();
			return false;
		}else if(myform.id.value.length < 4 || myform.id.value.length > 10){
			alert("아이디는 4~10글자 입력 가능합니다.");
			myform.id.select();
			return false;
		}else if(myform.id.value.search(regexId) == -1){
			alert("아이디는 영소/대문자 또는 숫자만 입력가능합니다.");
			myform.id.select();
			return false;
		}
		str += "아이디 : " + myform.id.value + "\n";
		
		/* 비밀번호 검사 */
		if(myform.pw.value.length == 0){
			alert("비밀번호를 입력하세요");
			myform.pw.focus();
			return false;
		}else if(myform.pw.value.length < 4 || myform.pw.value.length > 15){
			alert("비밀번호는 4~15글자 입력 가능합니다.");
			myform.pw.value = "";
			myform.pw.focus();
			return false;
		}else if(myform.pw.value.search(regexId) == -1){
			alert("비밀번호는 영소/대문자 또는 숫자만 입력가능합니다.");
			myform.pw.value = "";
			myform.pw.focus();
			return false;
		}
		str += "비밀번호 : " + myform.pw.value + "\n";
		
		if(myform.pwcheck.value != myform.pw.value){
			alert("비밀번호를 확인하세요");
			myform.pwcheck.select();
			return false;
		}
		
		/* 이름 검사 */
		if(myform.name.value.length == 0){
			alert("이름을 입력하세요");
			myform.name.focus();
			return false;
		}
		str += "이름 : " + myform.name.value + "\n";
		
		/* 전화번호 검사 */
		// /^\d{3,4}$/
		// /^[0-9]{4}$/
		// 만약에 정규표현식을 썻엇다면 길이는 0 은 굳이안ㄷ해도 어자피 걸린당
		if(myform.phone1.value.length == 0){
			alert("전화번호를 입력하세요");
			myform.phone1.focus();
			return false;
		}else if(isNaN(myform.phone1.value)){
			alert("전화번호는 숫자만 입력하세요");
			myform.phone1.value = "";
			myform.phone1.focus();
			return false;
		}
		if(myform.phone2.value.length == 0){
			alert("전화번호를 입력하세요");
			myform.phone2.focus();
			return false;
		}else if(isNaN(myform.phone2.value)){
			alert("전화번호는 숫자만 입력하세요");
			myform.phone2.value = "";
			myform.phone2.focus();
			return false;
		}
		str += "전화번호 : " + myform.phone.value + "-" + myform.phone1.value + "-" + myform.phone2.value + "\n";
		
		/* 주소 검사 */
		if(myform.addr1.value.length == 0){
			alert("주소를 입력하세요");
			myform.addr1.focus();
			return false;
		}
		if(myform.addr2.value.length == 0){
			alert("세부 주소를 입력하세요");
			myform.addr2.focus();
			return false;
		}
		str += "주소 : " + myform.addr1.value + " " + myform.addr2.value + "\n";
		
		/* 이메일 검사 */
		regexEm = /^[a-z0-9]*@[a-z0-9]*\.[a-z]{2,3}$/;
		if(myform.email.value.length == 0){
			alert("이메일을 입력하세요");
			myform.email.focus();
			return false;
		}else if(myform.email.value.search(regexEm) == -1){
			alert("이메일 형식이 올바르지 않습니다. 다시 입력해 주세요");
			myform.email.select();
			return false;
		}
		str += "이메일 : " + myform.email.value + "\n";
		
		/* 가수, 성별 선택 검사 */
		str += "가수 : "
		flag = false;
		slen = myform.singer.length;
		for(i=0; i<slen; i++){
			if(myform.singer[i].checked){
				flag = true;
				str += myform.singer[i].value + " ";
			}
		}
		if(flag == false){
			alert("가수는 하나 이상 선택하세요");
			return false;
		}
		
		str += "\n성별 : "
		flag = false;
		glen = myform.gender.length;
		for(i=0; i<glen; i++){
			if(myform.gender[i].checked){
				flag = true;
				str += myform.gender[i].value + " ";
			}
		}
		if(flag == false){
			alert("성별을 선택하세요");
			return false;
		}
		
		
		/* 텍스트 검사 */
		if(myform.msg.value.length == 0){
			alert("글을 입력하세요");
			myform.msg.focus();
			return false;
		}
		
		str += "\n\n작성한 글 : " + myform.msg.value;
		
		alert(str);
	}
</script>
</head>
<body>
	<form name="myform" action="abc.jsp">
	<table border='1'>
		<tr>
			<th>아이디</th>
			<td><input type="text" name="id" size="20" maxlength="10" placeholder="아이디 입력"></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" name="pw" size="20" maxlength="15"></td>
		</tr>
		<tr>
			<th>비밀번호 확인</th>
			<td><input type="password" name="pwcheck" size="20" maxlength="15"></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><input type="text" name="name" size="20" maxlength="10"></td>
		</tr>
		<tr>
			<th>전화 번호</th>
			<td>
			<select id="phone">
				<option value="02">02</option>
				<option value="031">031</option>
				<option value="051">051</option>
				<option value="043">043</option>
				<option value="064">064</option>
			</select>
			- <input type="text" name="phone1" size="5" maxlength="4">
			- <input type="text" name="phone2" size="5" maxlength="4">
			</td>
		</tr>
		<tr>
			<th>주소</th>
			<td><input type="text" name="addr1" size="35" maxlength="30"></td>
		</tr>
		<tr>
			<th>세부 주소</th>
			<td><input type="text" name="addr2" size="35" maxlength="30"></td>
		</tr>
		<tr>
			<th>email</th>
			<td><input type="email" name="email" size="35" maxlength="30"></td>
		</tr>
		<tr>
			<th>좋아하는 가수 </th>
			<td>
			<input type="checkbox" name="singer" value="소녀시대" checked="checked">소녀시대
			<input type="checkbox" name="singer" value="방탄">방탄
			<input type="checkbox" name="singer" value="레드벨벳">레드벨벳
			<input type="checkbox" name="singer" value="동방신기">동방신기
			</td>
		</tr>
		<tr>
			<th>성별</th>
			<td>
			<input type="radio" name="gender" value="남">남
			<input type="radio" name="gender" value="여">여
			</td>
		</tr>
		<tr>
			<th>글쓰기</th>
			<td class="te">
			<textarea rows="5" cols="35" name="msg">여기가 value자리입니당~</textarea> <!-- 만약 기본값 쓰고싶으면 여기에.,,! -->
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="btn1" value="전송합시다" onclick="return check()">
				<input type="reset" name="btn2" value="초기화">			
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
