<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	function check() {
		
		if(myform.music.selectedIndex == 0){
			alert('노래를 선택하세요');
			return false;
		}
		alert("선택한 노래는 " + myform.music.value + "입니다.");
	}
</script>
<body>
	<form name="myform" action="abc.jsp">
		<h3>좋아하는 노래를 선택하세요.</h3>
		<select id="music">
			<option value="선택">선택</option>
			<option value="세월이 가면">세월이 가면</option>
			<option value="붉은 노을">붉은 노을</option>
			<option value="희망 사항">희망 사항</option>
			<option value="신데렐라">신데렐라</option>
		</select>
		<input type="submit" name="btn" value="확인" onclick="return check()">
	</form>
</body>
</html>
