<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		//alert(1);
		if(myform.id.value.length == 0){ // 또는 (myform.id.value == "")
			alert("id 입력 누락");
			myform.id.focus();
			return false; // 잘못된 값일때 넘어가지 못하게하도록 작성한다.
		}
		if(myform.id.value.length<3 || myform.id.value.length>5){
			alert('id는 3~5자만 입력 가능합니다');
			myform.id.select(); // 블록이 잡힌다.
			return false;
		}
		
		if(myform.pw.value.length == 0){
			alert("password 입력 누락");
			myform.pw.focus();
			return false;
		}
		if(isNaN(myform.pw.value)){
			alert('pw는 숫자만 입력 가능합니다');
			myform.pw.select();
			return false;
		} 
		
		if(myform.name.value.length == 0){
			alert("name 입력 누락");
			myform.name.focus();
			return false;
		}
	}
	
	function clearText(p) {
		//alert(p.defaultValue); 기본값
		if(p.defaultValue == p.value){
			p.value = "";
		}
	}
</script>
</head>
<body onload="myform.id.focus()">
	<form name="myform" action="abc.jsp">
		<p>
			<label>아이디 : </label>
			<input type="text" name="id" size="10" maxlength="10">
		</p>
		
		<p>
			<label>비밀번호 : </label>
			<input type="text" name="pw" size="10" maxlength="10" value="숫자만 입력가능" onFocus="clearText(myform.pw)">
		</p>
		
		<p>
			<label>이름 : </label>
			<input type="text" name="name" size="10" maxlength="10" placeholder="이름을 입력하세요">
		</p>
		
		<p>
			<!-- submit -->
			<input type="submit" name="btn1" value="등록" onclick="return check()">
			<input type="reset" name="btn2" value="취소">
		</p>
		
	</form>
</body>
</html>
